<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calu.css">
    <title>calucalater</title>
</head>
<body>
    <div class="all">
    <div class="box">
        <div class="display">
            <input type="text" placeholder="0" id="inputBox">
        
        <div class="position">
            <button class="operater">ac</button>
            <button class="operater">del</button>
            <button class="operater">%</button>
            <button class="operater">/</button>
        </div>
        <div class="position">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operater">*</button>
        </div>
        <div class="position">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operater">-</button>
        </div>
        <div class="position">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operater">+</button>
        </div>
        <div class="position">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="opertion">=</button>
        </div>
    </div>
    </div>
</div>


  <script src="calu.js"></script>
</body>
</html>
